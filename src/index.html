<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="images/avatar.png"
          alt="Аватар профиля"
        />
        <div class="profile__info">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button
            aria-label="Открыть форму редактирования профиля"
            type="button"
            class="profile__edit-button"
          ></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button
          aria-label="Открыть форму добавления карточки"
          type="button"
          class="profile__add-button"
        ></button>
      </section>
      <section aria-label="ru" class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close-button"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-form" novalidate>
          <fieldset class="popup__fieldset">
            <input
              type="text"
              placeholder="Имя"
              name="name"
              class="popup__input popup__input_type_name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error" id="name-error"></span>
            <input
              type="text"
              placeholder="О себе"
              name="job"
              class="popup__input popup__input_type_job"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error" id="job-error"></span>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close-button"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__add-card" name="add-form" novalidate>
          <fieldset class="popup__fieldset">
            <input
              type="text"
              name="mesto"
              class="popup__input popup__input_type_mesto"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error" id="mesto-error"></span>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error" id="link-error"></span>
            <button type="submit" class="popup__submit-button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_photo">
      <div class="popup__photo-container">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close-button"
        ></button>
        <figure class="popup__figure">
          <img class="popup__image" />
          <figcaption class="popup__photo-title"></figcaption>
        </figure>
      </div>
    </div>

    <template class="element__template">
      <li class="element">
        <button
          aria-label="Удалить"
          class="element__trash"
          type="button"
        ></button>
        <img class="element__picture" />
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button
            aria-label="Лайк карточки"
            type="button"
            class="element__button"
          ></button>
        </div>
      </li>
    </template>

    <!-- <script type="module" src="./pages/index.js"></script> -->
  </body>
</html>
